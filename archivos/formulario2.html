<form method="get" action="/index.html">
    <div>
    <p>Genero</p>
    <input type="radio" name="genero" value="m">Masculino
    <input type="radio" name="genero" value="f">Femenino
    <input type="radio" name="genero" value="o">Otro
</div>
<div>
    <p>numeros</p>
    <input type="radio" name="numero" value="1">1
    <input type="radio" name="numero" value="2">2
    <input type="radio" name="numero" value="3">3
</div>
<div>
    <p>colores</p>
    <input type="checkbox" name="color" value="rojo">Rojo
    <input type="checkbox" name="color" value="verde">Verde
    <input type="checkbox" name="color" value="azul">Azul
</div>
<div>
    <p>Estado civil</p>
    <select name="estado_civil">
        <option value="soltero">Soltero</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viudo">Viudo</option>
    </select>
</div>
<div>
    <button type="reset">borrar</button>
    <button type="submit">Enviar</button>
</form>
