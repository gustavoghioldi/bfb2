<script>
    var dni = 233232323; //evitar
    let edad = 47;//variables
    const nombre = "Gusatvo Ghioldi"//constantes
    console.log("nombre: "+nombre); //concatenacion
    console.log(`edad: ${edad}`); //interpolacion 
    const numero = prompt("Ingrese un numero");
    console.log(`numero ingresado: ${numero}`);
    //tipos
    console.log(typeof dni);
    console.log(typeof edad); //numero se separan en INT (entero, ej: 12) Float (punto flotante, ej: 12.34)
    console.log(typeof nombre); //es una cadena de caracteres
    const esMayor = numero == 18 ; //boolean (variable con notacion CamelCase -> esMayorDeEdad)
    console.log(`es mayor: ${esMayor}`);
    console.log(12 === 12)
    console.log(12 === "12")
    console.log(12 > 12) //mayor
    console.log(12 >= 12) //mayor o igual
    console.log(12 < 12) //menor
    console.log(12 <= 12) //menor o igual
    console.log(12 != 12) //diferente
    console.log(12 !== 12) //estrictamente diferente
</script>
